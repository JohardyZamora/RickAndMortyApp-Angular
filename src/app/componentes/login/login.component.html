<header id="main-header" class="py-2 text-white" style="background-color: #009688;">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-user"></i> Login</h1>
        </div>
      </div>
    </div>
  </header>
  
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row"></div>
    </div>
  </section>
  
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>login</h4>
            </div>
            <div class="card-body">
              <form (submit)="Login()">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="name"
                    class="form-control"
                    name="name"
                    [(ngModel)]="name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="password"
                    required
                  />
                </div>
                <div class="form-group" style="margin-top: 20px;">
                  <input type="submit" value="login" style="width: 100%;" class="btn btn-primary btn-block">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
